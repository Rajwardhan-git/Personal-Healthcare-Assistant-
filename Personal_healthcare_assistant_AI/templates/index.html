<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Care Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: white;
      }

      .header-banner {
        background: url("{{ url_for('static', filename='bg1.jpg') }}") no-repeat center center;
        background-size: cover;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 100px 50px;
        color: white;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        position: relative;
      }

      .header-content {
        margin-top: 340px;
      }

      .header-banner h1 {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .get-started-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-block;
      }

      .get-started-btn:hover {
        background-color: white;
        color: black;
        text-decoration: none;
      }

      /* Transparent navbar over image */
      .navbar {
        background-color: transparent !important;
        position: absolute;
        width: 100%;
        z-index: 10;
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
        font-weight: bold;
      }

      .nav-link:hover {
        color: #ddd !important;
      }

      /* Optional: dark background on scroll */
      .navbar-scrolled {
        background-color: rgba(0, 0, 0, 0.6) !important;
        transition: background-color 0.3s ease;
      }

    </style>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Healthcare Assistant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"> 
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a href="{{ url_for('register') }}" class="btn btn-outline-light ms-2">SIGN UP</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Banner -->
    <div class="header-banner">
      <div class="header-content">
        <h1>Welcome to <br> Health Care Assistant - AI</h1>
        <p>Your one-stop solution for all healthcare needs.</p>
        <a href="/start" class="get-started-btn mt-3">Get Started</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: Add navbar color change on scroll -->
    <script>
      const navbar = document.querySelector('.navbar');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          navbar.classList.add('navbar-scrolled');
        } else {
          navbar.classList.remove('navbar-scrolled');
        }
      });
    </script>

  </body>
</html>
